<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Loja Virtual Home</title>
</h:head>

<h:body>

	<ui:composition>
		<h:form
			style="border-style: ridge;  margin-right: 120px; margin-left: 120px;"
			id="form">
			<div class="header">
				<p:graphicImage library="images" name="black-banner.png"
					width="100%" height="100%" />
			</div>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Home" url="../publico/index.xhtml"
					icon="ui-icon-home" />
				<p:submenu label="Administrador" icon="ui-icon-person">
					<p:submenu label="Produto" icon="ui-icon-suitcase">
						<p:menuitem value="Cadastrar Produto" icon="ui-icon-document-b"
							action="#{produtoCtrl.actionInserir}" />
						<p:separator />
						<p:menuitem value="Listar Produtos"
							url="../admin/lista_produto.xhtml" icon="ui-icon-zoomout" />
						<p:separator />
						<p:menuitem value="Principal" url="../admin/principal.xhtml"
							icon="ui-icon-zoomout" />
						<p:separator />
					</p:submenu>
					<p:separator />
					<p:menuitem value="Listar Usuários"
						url="../admin/lista_usuario.xhtml" icon="ui-icon-zoomout" />
					<p:separator />
					<p:menuitem value="Forma de Pagamento"
						url="../admin/lista_forma_pgto.xhtml" icon="ui-icon-zoomout" />
					<p:separator />
					<p:menuitem value="Desconectar" url="#" icon="ui-icon-power"
						onclick="document.location='#{request.contextPath}/j_spring_security_logout'" />
				</p:submenu>

				<p:submenu label="Publico" icon="ui-icon-person">
					<p:submenu label="Usuário" icon="ui-icon-person">
						<p:menuitem value="Cadastrar Usuário" icon="ui-icon-pencil"
							action="#{pessoaCtrl.actionInserir}" />
						<p:separator />
						<p:menuitem value="Acessar Conta" url="../publico/login.xhtml"
							icon="ui-icon-unlocked" />
					</p:submenu>
				</p:submenu>
				<p:submenu label="Cliente" icon="ui-icon-person">
					<p:menuitem value="Carrinho" url="../cliente/carrinho.xhtml"
						icon="ui-icon-cart" />
					<p:separator />
					<p:menuitem value="Perfil" url="../cliente/perfil_cliente.xhtml"
						icon="ui-icon-person" />
					<p:separator />
					<p:menuitem value="Desconectar" url="#" icon="ui-icon-power"
						onclick="document.location='#{request.contextPath}/j_spring_security_logout'" />
				</p:submenu>

				<f:facet name="options">


					<br />
				</f:facet>
			</p:menubar>
		</h:form>
		<ui:insert></ui:insert>
	</ui:composition>
</h:body>
</html>
