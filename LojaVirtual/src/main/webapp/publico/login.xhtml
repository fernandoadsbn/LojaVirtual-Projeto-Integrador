<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="/template/template.xhtml">
		<form
			style="border-style: ridge; margin-right: 120px; margin-left: 120px;"
			id="login" method="post"
			action="#{request.contextPath}/j_spring_security_check">
			<br />
			<p:fieldset legend="Acessar Conta">
				 <h:panelGroup rendered="#{!empty param.login_error}">
Erro ao efeturar o login.<br />
Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
</h:panelGroup>

				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

					<table>
						<tr>
							<td>Login</td>
							<td><input type='text' name='j_username' /></td>
						</tr>
						<tr>
							<td>Senha</td>
							<td><input type='password' name='j_password' /></td>
						</tr>
						<tr>
							<td align="right"><input type="checkbox"
								name="_spring_secutiry_remember_me" /></td>
							<td>Logar automaticamente</td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" value="Logar" /></td>
						</tr>
					</table>
				<script type="text/javascript">
					document.getElementbyId("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
				</script>
			</p:fieldset>
		</form>
	</ui:composition>
</h:body>
</html>
