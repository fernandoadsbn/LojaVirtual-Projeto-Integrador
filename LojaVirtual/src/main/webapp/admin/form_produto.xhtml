<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<h:form
			style="border-style: ridge;  margin-right: 120px; margin-left: 120px;"
			id="data">
			<br />
			<div>
				<p:fieldset legend="Produto">
					<p:panelGrid columns="1">
						<h:outputLabel value="Nome Produto"></h:outputLabel>
						<p:inputText value="#{produtoCtrl.produto.nome}" />

						<p:growl id="messages" showDetail="true" />

						<h:outputLabel value="PreÃ§o Produto"></h:outputLabel>
						<p:inputText value="#{produtoCtrl.produto.preco}" />
						
						<p:fileUpload
							fileUploadListener="#{produtoCtrl.handleFileUpload}"
							mode="advanced" dragDropSupport="false" multiple="true"
							update="messages" fileLimit="3"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

					</p:panelGrid>
					<br />
					<p:growl id="growl" life="2000" />
					<p:commandButton value="Gravar"
						action="#{produtoCtrl.actionGravar}"
						styleClass="ui-priority-primary" update="growl data" />
					<br />
				</p:fieldset>
			</div>
		</h:form>
	</ui:composition>
</h:body>
</html>
